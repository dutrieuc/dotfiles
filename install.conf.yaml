- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc:
        force: true
    ~/.config/zsh/p10k.zsh:
        path: zsh/p10k.zsh

    ~/.gitconfig:
    ~/.scripts:
    ~/bin:
        path: bin/*
        create: true
        glob: true
    ~/.profile:
        force: true
    ~/.config/fontconfig/fonts.conf:
        path: config/fontconfig/fonts.conf
    ~/.config/alacritty/alacritty.yml:
        path: config/alacritty/alacritty.yml
    ~/.config/foot/foot.ini:
        path: config/foot/foot.ini
    ~/.config/broot/conf.hjson:
        path: config/broot/conf.hjson
    ~/.config/kak-lsp/kak-lsp.toml:
        path: config/kak-lsp/kak-lsp.toml
    ~/.config/kak/kakrc:
        path: config/kak/kakrc
        force: true
    ~/.config/kak/colors/:
        path: themes/kakoune/colors/*
        glob: true
    ~/.config/pycodestyle:
        path: config/pycodestyle
    ~/.config/oscout/bindings:
        path: config/oscout/bindings

    ~/.config/sway:
        path: config/sway
        force: true
    ~/.config/kanshi/config:
        path: kanshi/config
    ~/.config/mako/config:
        path: config/mako/config

    /etc/interception/udevmon.yaml:
        path: systemd/caps2esc/udevmon.yaml

    ~/.config/rofi/config.rasi:
        path: themes/rofi/theme/config1.rasi

    ~/.config/spotifyd/spotifyd.conf:
        path: config/spotifyd/spotifyd.conf

    ~/.config/zk/config.toml:
        path: zk/config.toml

- create:
    - ~/bin/
    - ~/.config/kak/plugins/
- shell:
    - [git submodule update --init --recursive, Installing submodules]
